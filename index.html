<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Easy Travel</title>

		<link rel="stylesheet" href="css/bootstrap.css" />

		<!-- Custom styles for this template -->
		<link rel="stylesheet" href="css/travelhotel.css" />

		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBt0B5zfhPz_cSaeBkiCeE1sdz_87nJbrM&libraries=places">
		</script>
		<script>
			$(document).ready(function() {
				var winheight = $(document).height();
				$('#left-map').height(winheight - 51);
				$('#middle-plan').height(winheight - 51);
				$('#right-spotlist').height(winheight - 51);

				locations = new Array();

				function initAutoCompleteInputs(input) {
					var autocomplete = new google.maps.places.Autocomplete(input);
					autocomplete.bindTo('bounds', map);

					var infowindow = new google.maps.InfoWindow();
					var marker = new google.maps.Marker({
						map: map,
						anchorPoint: new google.maps.Point(0, -29)
					});

					google.maps.event.addListener(autocomplete, 'place_changed', function() {
						infowindow.close();
						marker.setVisible(false);
						var place = autocomplete.getPlace();
						if (!place.geometry) {
							return;
						}

						locations.push(place.geometry.location);

						// If the place has a geometry, then present it on a map.
						if (place.geometry.viewport) {
							map.fitBounds(place.geometry.viewport);
						} else {
							map.setCenter(place.geometry.location);
							map.setZoom(17); // Why 17? Because it looks good.
						}
						marker.setIcon( /** @type {google.maps.Icon} */ ({
							url: place.icon,
							size: new google.maps.Size(71, 71),
							origin: new google.maps.Point(0, 0),
							anchor: new google.maps.Point(17, 34),
							scaledSize: new google.maps.Size(35, 35)
						}));
						marker.setPosition(place.geometry.location);
						marker.setVisible(true);

						var address = '';
						if (place.address_components) {
							address = [
								(place.address_components[0] && place.address_components[0].short_name || ''), (place.address_components[1] && place.address_components[1].short_name || ''), (place.address_components[2] && place.address_components[2].short_name || '')
							].join(' ');
						}

						infowindow.setContent('<div><strong>' + place.name + '</strong><br>' + address);
						infowindow.open(map, marker);
					});
				}


				function initialize() {
					var mapOptions = {
						zoom: 13,
						center: new google.maps.LatLng(35.6837805, 139.6920019),
					}
					map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

					var input1 = $('.spots-input')[0];
					var input2 = $('.spots-input')[1];
					var input3 = $('.spots-input')[2];

					initAutoCompleteInputs(input1);
					initAutoCompleteInputs(input2);
					initAutoCompleteInputs(input3);
				}

				$('.dropdown-toggle').dropdown();

				$('#add-spot-btn').click(function() {
					$('#spots-list').append("<div class='spots-list-item'><div class='row　spots-infos'><div class='col-xs-6'><input type='text' class='form-control' placeholder='観光スポット'></div><div class='col-xs-4'><input type='text' class='form-control' placeholder='所要時間'></div></div><button type='button' class='btn btn-default del-button'><span class='glyphicon glyphicon-minus'></span></button></div>");
				});

				$('.del-spot-btn').click(function() {
					alert($(this));
				});

				initialize();

				function computeRoute() {
					var aveLat = 0;
					var aveLng = 0;
					for (var i = 0; i < location.length; i++) {
						aveLat += location[i].lat();
						aveLng += location[i].lng();
					}
					aveLat /= location.length;
					aveLng /= location.length;

					var url = "https://app.rakuten.co.jp/services/api/Travel/SimpleHotelSearch/20131024?format=json&latitude=" + aveLat + "&longitude=" + aveLng + "&searchRadius=3&datumType=1&applicationId=1073093603950172902";

					var hotelName, latitude, longitude;
					$.ajax({
						type: "get",
						url: url,
						async: true,
						ssuccess: function(data) {
							var obj = JSON.parse(data);
							hotelName = obj.hotels[i].hotel[0].hotelBasicInfo.hotelName;
							hotelLat = obj.hotels[i].hotel[0].hotelBasicInfo.latitude;
							hotelLng = obj.hotels[i].hotel[0].hotelBasicInfo.longitude;


						}
					});

					function calcRoute() {
						var start = new google.maps.LatLng(hotelLat,hotelLng);
						var end = start;
						var waypts = [];

						for (var i = 0; i < locations.length; i++) {
							var latlng = new google.maps.LatLng(locations[i].lat(),locations[i].lng());
							waypts.push({
								location: latlng,
								stopover: true
							});
						}

						var request = {
							origin: start,
							destination: end,
							waypoints: waypts,
							optimizeWaypoints: true,
							travelMode: google.maps.TravelMode.TRANSIT
						};
						directionsService.route(request, function(response, status) {
							if (status == google.maps.DirectionsStatus.OK) {
								directionsDisplay.setDirections(response);
								var route = response.routes[0];
								var summaryPanel = document.getElementById("directions_panel");
								summaryPanel.innerHTML = "";
								// For each route, display summary information.
								for (var i = 0; i < route.legs.length; i++) {
									var routeSegment = i + 1;
									summaryPanel.innerHTML += "<b>Route Segment: " + routeSegment + "</b><br />";
									summaryPanel.innerHTML += route.legs[i].start_address + " to ";
									summaryPanel.innerHTML += route.legs[i].end_address + "<br />";
									summaryPanel.innerHTML += route.legs[i].distance.text + "<br /><br />";
								}
							}
						});
					}

				}


			});
		</script>
	</head>
