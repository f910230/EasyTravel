<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Easy Travel</title>

		<link rel="stylesheet" href="css/bootstrap.css" />

		<!-- Custom styles for this template -->
		<link rel="stylesheet" href="css/travelhotel.css" />

		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBt0B5zfhPz_cSaeBkiCeE1sdz_87nJbrM">
		</script>
		<script>
			$(document).ready(function() {
				var winheight = $(document).height();
				$('#left-map').height(winheight-51);
				$('#middle-plan').height(winheight-51);
				$('#right-spotlist').height(winheight-51);
  
				
				function initialize() {
					var mapOptions = {
						zoom: 8,
						center: new google.maps.LatLng(-34.397, 150.644),
						mapTypeId: google.maps.MapTypeId.ROADMAP
					}
					var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
				}
				
				$('.dropdown-toggle').dropdown();

				$('#add-spot-btn').click(function() {
					$('#spots-list').append("<div class='spots-list-item'><div class='row　spots-infos'><div class='col-xs-6'><input type='text' class='form-control' placeholder='観光スポット'></div><div class='col-xs-4'><input type='text' class='form-control' placeholder='所要時間'></div></div><button type='button' class='btn btn-default del-button'><span class='glyphicon glyphicon-minus'></span></button></div>");
				});

				$('.del-spot-btn').click(function() {
					alert($(this));
				});

				initialize();
			});
		</script>
	</head>

	<body>
		<div id="top-menu" class="navbar" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Easy Travel</a>
			</div>
		</div>

		<div class="row custom-container">
			<div id="left-map" class="col-md-4 main-middle-container border-space">
				<div id="map_canvas" style="width: 100%; height: 100%"></div>
			</div>
			<div id="middle-plan" class="col-md-4 main-middle-container border-space">
				<div>

				</div>
			</div>
			<div id="right-spotlist" class="col-md-4 main-middle-container border-space">
				<div id="spots-title">
					<div class="btn-group">
						<button type="button" class="btn btn-default btn-lg dropdown-toggle">
							東京
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li>
								<a href="#">東京</a>
							</li>
							<li>
								<a href="#">大阪</a>
							</li>
							<li>
								<a href="#">京都</a>
							</li>
						</ul>
					</div>
					<button type="button" id="add-spot-btn" class="btn btn-default btn-lg add-button">
						<span class="glyphicon glyphicon-plus"></span>
						観光スポットを追加
					</button>
				</div>
				<div id="spots-middle-menu">
					<div class="input-group">
						<input type="text" class="form-control">
						<span class="input-group-btn">
					        <button class="btn btn-default" type="button">
					        	<span class="glyphicon glyphicon-search"></span>
						</button>
						</span>
					</div>
				</div>
				<div id="spots-list">
					<div class="spots-list-item">
						<div class="row　spots-infos">
							<div class="col-xs-6">
								<input type="text" class="form-control" placeholder="観光スポット">
							</div>
							<div class="col-xs-4">
								<input type="text" class="form-control" placeholder="所要時間">
							</div>
						</div>
						<button type="button" id="del-spot-btn" class="btn btn-default del-button">
							<span class="glyphicon glyphicon-minus"></span>
						</button>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
