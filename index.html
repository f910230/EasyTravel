<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Easy Travel</title>

		<link rel="stylesheet" href="css/bootstrap.css" />

		<!-- Custom styles for this template -->
		<link rel="stylesheet" href="css/travelhotel.css" />

		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBt0B5zfhPz_cSaeBkiCeE1sdz_87nJbrM&libraries=places">
		</script>
		<script>
			Array.prototype.remove = function(from, to) {
				var rest = this.slice((to || from) + 1 || this.length);
				this.length = from < 0 ? this.length + from : from;
				return this.push.apply(this, rest);
			};
			
			$(document).ready(function() {
				var winheight = $(document).height();
				$('#left-map').height(winheight - 51);
				$('#middle-plan').height(winheight - 51);
				$('#right-spotlist').height(winheight - 51);

				locations = new Array();

				function addlocation(loc) {
					var input = loc.input;
					var location = loc.location;
					var flag = false;
					for (var i = 0; i < locations.length; i++) {
						if (locations[i].input == input) {
							locations[i].location = location;
							flag = true;
						}
					}
					if (!flag) {
						locations.push(loc);
					}
				}

				function removelocation(input) {
					var index = -1;
					for (var i = 0; i < locations.length; i++) {
						if (locations[i].input == input) {
							index = i;
							break;
						}
					}
					if (index != -1)
						locations.remove(i);
				}

				function initAutoCompleteInputs(input) {
					var autocomplete = new google.maps.places.Autocomplete(input);
					autocomplete.bindTo('bounds', map);
					autocomplete.input = input;

					var infowindow = new google.maps.InfoWindow();
					var marker = new google.maps.Marker({
						map: map,
						anchorPoint: new google.maps.Point(0, -29)
					});

					google.maps.event.addListener(autocomplete, 'place_changed', function() {
						infowindow.close();
						marker.setVisible(false);
						var place = autocomplete.getPlace();
						if (!place.geometry) {
							return;
						}

						addlocation({
							input: autocomplete.input,
							location: place.geometry.location
						});

						// If the place has a geometry, then present it on a map.
						if (place.geometry.viewport) {
							map.fitBounds(place.geometry.viewport);
						} else {
							map.setCenter(place.geometry.location);
							map.setZoom(17); // Why 17? Because it looks good.
						}
						marker.setIcon( /** @type {google.maps.Icon} */ ({
							url: place.icon,
							size: new google.maps.Size(71, 71),
							origin: new google.maps.Point(0, 0),
							anchor: new google.maps.Point(17, 34),
							scaledSize: new google.maps.Size(35, 35)
						}));
						marker.setPosition(place.geometry.location);
						marker.setVisible(true);

						var address = '';
						if (place.address_components) {
							address = [
								(place.address_components[0] && place.address_components[0].short_name || ''), (place.address_components[1] && place.address_components[1].short_name || ''), (place.address_components[2] && place.address_components[2].short_name || '')
							].join(' ');
						}

						infowindow.setContent('<div><strong>' + place.name + '</strong><br>' + address);
						infowindow.open(map, marker);
					});
				}


				function initialize() {
					var mapOptions = {
						zoom: 13,
						center: new google.maps.LatLng(35.6837805, 139.6920019),
					}
					map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

					for (var i = 0; i < $('.spots-input').size(); i++) {
						initAutoCompleteInputs($('.spots-input')[i]);
					}
				}

				$('.dropdown-toggle').dropdown();

				$('#add-spot-btn').click(function() {
					var index = $('.spots-input').size();
					$('#spots-list').append("<div class='spots-list-item'><div class='row　spots-infos'><div class='col-xs-6'><input type='text' class='form-control spots-input' placeholder='観光スポット'></div><div class='col-xs-4'><input type='text' class='form-control' placeholder='所要時間'></div></div><button type='button' class='btn btn-default del-button'><span class='glyphicon glyphicon-minus'></span></button></div>");
					initAutoCompleteInputs($('.spots-input')[index]);
				});

				$('.del-button').click(function() {
					$(this)[0].parentElement.remove();
					removelocation($(this)[0].parentElement.children[0].children[0].children[0]);
				});

				$('.calc-button').click(function() {
					alert("スケジューリング");
				});
				initialize();
			});
		</script>
	</head>

	<body>
		<div id="top-menu" class="navbar" role="navigation">
			<div class="navbar-header">
				<a id="site-title"  class="navbar-brand" href="#"><strong>Easy Travel</strong></a>
			</div>
		</div>

		<div class="row custom-container">
			<div id="left-map" class="col-md-4 main-middle-container border-space">
				<div id="map_canvas" style="width: 100%; height: 100%"></div>
			</div>

				<div>
					
				</div>
			</div>

				<div id="spots-title">

						<button type="button" class="btn btn-default btn-lg dropdown-toggle">
							東京
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li>
								<a href="#">東京</a>
							</li>
							<li>
								<a href="#">大阪</a>
							</li>
							<li>
								<a href="#">京都</a>
							</li>
						</ul>
					</div>
					<button type="button" id="calc-spot-btn" class="btn btn-default btn-lg calc-button">
						<span class="glyphicon glyphicon-pencil"></span>
						スケジューリング
					</button>
					<button type="button" id="add-spot-btn" class="btn btn-default btn-lg add-button">
						<span class="glyphicon glyphicon-plus"></span>
						観光スポットを追加
					</button>
				</div>
				<div id="spots-middle-menu">
					<div class="input-group">
						<input type="text" class="form-control">
						<span class="input-group-btn">
					        <button class="btn btn-default" type="button">
					        	<span class="glyphicon glyphicon-search"></span>
						</button>
						</span>
					</div>
				</div>
				<div id="spots-list">
					<div class="spots-list-item">
						<div class="row　spots-infos">
							<div class="col-xs-6">
								<input type="text" class="form-control spots-input" placeholder="観光スポット">
							</div>
							<div class="col-xs-4">
								<input type="text" class="form-control" placeholder="所要時間">
							</div>
						</div>
						<button type="button" class="btn btn-default del-button">
							<span class="glyphicon glyphicon-minus"></span>
						</button>
					</div>
					<div class="spots-list-item">
						<div class="row　spots-infos">
							<div class="col-xs-6">
								<input type="text" class="form-control spots-input" placeholder="観光スポット">
							</div>
							<div class="col-xs-4">
								<input type="text" class="form-control" placeholder="所要時間">
							</div>
						</div>
						<button type="button" id="del-spot-btn" class="btn btn-default del-button">
							<span class="glyphicon glyphicon-minus"></span>
						</button>
					</div>
					<div class="spots-list-item">
						<div class="row　spots-infos">
							<div class="col-xs-6">
								<input type="text" class="form-control spots-input" placeholder="観光スポット">
							</div>
							<div class="col-xs-4">
								<input type="text" class="form-control" placeholder="所要時間">
							</div>
						</div>
						<button type="button" id="del-spot-btn" class="btn btn-default del-button">
							<span class="glyphicon glyphicon-minus"></span>
						</button>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
